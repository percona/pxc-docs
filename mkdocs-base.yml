# MkDocs configuration for Netlify builds

site_name: Percona XtraDB Cluster
site_description: Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2022

repo_name: percona/pxc-docs
repo_url: https://github.com/percona/pxc-docs
edit_uri: edit/8.0/docs/

use_directory_urls: false

# Theme for netlify testing
theme:
  name: material
  logo: _static/percona-logo.svg
  favicon: _static/percona_favicon.ico
  custom_dir: _resource/overrides/
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Theme features

  features:
    - search.highlight
    - navigation.top
    - content.tabs.link

extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/percona.css
  - css/version-select.css

extra_javascript:
  - js/version-select.js

markdown_extensions:
  attr_list: {}
  toc:
    permalink: True
    title: On this page
  admonition: {}
  footnotes: {}
  def_list: {} # https://michelf.ca/projects/php-markdown/extra/#def-list
  meta: {}
  md_in_html: {}
  smarty:
      {smart_angled_quotes: true}
  pymdownx.details: {}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tabbed: 
      {alternate_style: true}
  pymdownx.tilde: {}
  pymdownx.superfences: {}
  pymdownx.highlight:
      linenums: false
  pymdownx.inlinehilite: {}


plugins:
  search: {}
  git-revision-date: {}
  macros:
      include_yaml:
#        - 'variables.yml' # Use in markdown as '{{ VAR }}'
# exclude: # Don't process these files
#      glob:
#         - file.md
  with-pdf: # https://github.com/orzih/mkdocs-with-pdf
          output_path: '_pdf/PerconaXtradbCluster-8.0.pdf'
          cover_title: 'Percona XtraDB Cluster Documentation'
          cover_subtitle: 8.0.29-21 (September 12, 2022)
          author: 'Percona Technical Documentation Team'
          cover_logo: docs/_static/percona-xtradb-cluster-logo.jpg
          debug_html: false
          custom_template_path: _resource/templates
          enabled_if_env: ENABLE_PDF_EXPORT
  mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null

extra:
  version: 
    provider: mike

